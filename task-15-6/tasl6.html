<!DOCTYPE html>
<html>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:50%">
  <tr>
    <td rowspan="2">Row 1-2, Col 1</td>
    <td>Row 1, Col 2</td>
    <td>Row 1, Col 3</td>
    <td>Row 1, Col 4</td>
  </tr>
  <tr>
    <td rowspan="2" colspan="2">Row 2-3, Col 2-3</td>
    <td>Row 2, Col 4</td>
  </tr>
  <tr>
    <td>Row 4, Col 1</td>
    <td colspan="2">Row 4, Col 2-3</td>
  </tr>
  <tr>
    <td>Row 4, Col 1</td>
    <td>Row 4, Col 2</td>
    <td colspan="2">Row 4, Col 3-4</td>
  </tr>
  </tr>
</table>
<a href="index.html">back</a>

</body>
</html>
